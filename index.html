<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="background">
        <div>
          <img src="assets/leftArrow.svg" alt="arrow pointing left" />
        </div>
        <div>
          <h3>drag to open</h3>
        </div>
      </div>
      <div class="container" id="landingImage">
        <img
          src="./assets/muskokaLanding.jpg"
          alt="muskoka canada landscape"
          class="landingImage"
        />
        <!-- headline text and button start -->
        <div class="landingHeadlineContainer">
          <div class="landingText">
            <h1>Welcome to Muskoka</h1>
            <h2>Yours to Discover</h2>
          </div>

          <div class="landingBtn">Find Out More</div>
        </div>

        <!-- headline text and button end -->
      </div>
    </section>

    <footer>
      <div class="wrapper footerContainer">
        <div class="footerText">
          <p>
            Photo by
            <a
              href="https://unsplash.com/@arianka?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
              >Ariana Kaminski</a
            >
            on
            <a
              href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
              >Unsplash</a
            >
          </p>
        </div>

        <div class="footerText">
          <p>
            <a href="https://www.github.com/holjas" target="_target">github</a>
            |
            <a href="https://www.thisishollyj.com" target="_blank"> hollyJ</a>
          </p>
        </div>
      </div>
    </footer>
    <script src="./scripts/oridomi.min.js"></script>

    <script src="./scripts/scripts.js" type="module"></script>
  </body>
</html>
